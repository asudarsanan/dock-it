name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Lint (gofmt)
        run: |
          FILES=$(find . -name '*.go' -not -path './vendor/*')
          if [ -n "$FILES" ]; then
            CHANGED=$(gofmt -l $FILES)
            if [ -n "$CHANGED" ]; then
              echo "Go files need formatting:" >&2
              echo "$CHANGED" >&2
              exit 1
            fi
          fi

      - name: Go Vet
        run: go vet ./...

      - name: Run Tests
        run: go test ./...

  release:
    name: Release binaries
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          platforms=(
            "linux amd64"
            "linux arm64"
            "darwin amd64"
            "darwin arm64"
          )
          for platform in "${platforms[@]}"; do
            read -r GOOS GOARCH <<<"$platform"
            outfile="dist/dock-it-${GOOS}-${GOARCH}"
            echo "Building $outfile"
            GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 go build -ldflags "-s -w" -o "$outfile" .
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHASUMS256.txt

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/dock-it-linux-amd64
            dist/dock-it-linux-arm64
            dist/dock-it-darwin-amd64
            dist/dock-it-darwin-arm64
            dist/SHASUMS256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
